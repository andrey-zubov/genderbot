<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    {% include 'help_bot/bootstrap_and_ko.html' %}
    <title>{% block title %}{% endblock %} - ChatBot</title>
</head>

<body>

<div class="container">

    <header>
        <nav class="nav" style="background-color: #344955;">
            <a class="nav-link text-white" href="/">Main</a>
            {# <a class="nav-link text-white" href="{% url 'tree' %}">Tree</a>#}
            {# <a class="nav-link text-white" href="{% url 'web_chat' %}">WebChat</a>#}
        </nav>
    </header>

    <main>
        <div class="container my-2"
             style="min-height: 600px; background-color: whitesmoke;">
            <section class="content">
                {% block content %}{% endblock %}
            </section>
        </div>
    </main>

    <footer>
        <nav class="nav" style="background-color: #344955;">
            <h4 class="text-white">Footer</h4>
        </nav>
    </footer>

    <div class="col-6"
         style="position: fixed; bottom: 5px; right: 5px;
         overflow: hidden; display: block; height: 60%;">

        <iframe height=100% width=100%
                src="http://192.168.0.51:8000/web-chat/"
                class="rounded border"
                style="border:none; overflow: hidden; background-color: #f8f8f8;"></iframe>
    </div>

</div>

</body>
</html>
