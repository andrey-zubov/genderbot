<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>{% block title %}Main{% endblock %} - HelpBot</title>
</head>
<body>

{% block content %}{% endblock %}

<div>

    <iframe height=90% width=100% id="iframe_help_bot"
