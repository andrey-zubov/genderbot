<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>{% block title %}Main{% endblock %} - HelpBot</title>
</head>
<body>

{% block content %}{% endblock %}

<div>
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap&subset=cyrillic" rel="stylesheet">
    <!-- ИЗМЕНИТЬ ИМЯ САЙТА -->
    <link rel="stylesheet" href="http://127.0.0.1:8000/static/help_bot/css/bs_copy.css">
    {#<link rel="stylesheet" href="https://bequite.pythonanywhere.com/static/help_bot/css/bs_copy.css">#}
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
            integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
            crossorigin="anonymous"></script>
    <div hidden id="id_iframe_div_help_chat" class="help_chat_iframe_div">
        <script type="text/javascript">
            $(document).ready(function f1() {
                var help_bot_iframe = $("#id_iframe_help_chat").removeAttr('hidden');
                var help_bot_iframe_div = $("#id_iframe_div_help_chat").removeAttr('hidden');
                $(help_bot_iframe).hide();
                $(help_bot_iframe_div).height('50px');
                setTimeout(popup, 3000);
                function popup() {
                    $(help_bot_iframe).show();
                    $(help_bot_iframe_div).height('60%');
                }
                $("#id_btn_hide_help_chat").on("click", function () {
                    $(help_bot_iframe).hide();
                    $(help_bot_iframe_div).height('50px');
                });
                $("#id_btn_open_help_chat").on("click", function () {
                    $(help_bot_iframe).show();
                    $(help_bot_iframe_div).height('60%');
                });
            });
        </script>
        <div class="help_chat_head_div">
            <p id="id_btn_open_help_chat" class="help_chat_btn_open">Карта помощи</p>
            <a id="id_btn_hide_help_chat" class="help_chat_btn_close">
                <!-- ИЗМЕНИТЬ ИМЯ САЙТА -->
                <img src="http://127.0.0.1:8000/static/help_bot/img/close_chat_white.png" alt="❌">
                {# <img src="https://bequite.pythonanywhere.com/static/help_bot/img/close_chat_white.png" alt="❌">#}
            </a>
        </div>
        <!-- ИЗМЕНИТЬ ИМЯ САЙТА -->
        <iframe hidden id="id_iframe_help_chat" class="help_chat_iframe"
                {# src="https://bequite.pythonanywhere.com/web_chat_iframe/"#}
                src="http://127.0.0.1:8000/web_chat_iframe/">
        </iframe>
    </div>
</div>

</body>
</html>
