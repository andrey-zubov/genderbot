<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>{% block title %}Main{% endblock %} - HelpBot</title>
</head>
<body>

{% block content %}{% endblock %}

<div>

    <link rel="stylesheet" href="http://127.0.0.1:8000/static/help_bot/css/bs_copy.css">
    {#<link rel="stylesheet" href="https://bequite.pythonanywhere.com/static/help_bot/css/bs_copy.css">#}
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
            integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
            crossorigin="anonymous"></script>

    <div id="id_insert_iframe_div" class="insert_iframe_div">

        <script type="text/javascript">
            $(document).ready(function f1() {
                $("#id_btn_hide_help_chat").on("click", function () {
                    $("#id_iframe_help_bot").hide();
                    $("#id_insert_iframe_div").height('50px');
                });
                $("#id_btn_open_help_chat").on("click", function () {
                    $("#id_iframe_help_bot").show();
                    $("#id_insert_iframe_div").height('60%');
                });
            });
        </script>

        {#<!--CHAT TOP-->#}
        <div id="id_help_chat_top" class="chat_head_div">
            <p id="id_btn_open_help_chat" class="btn_open_chat">Карта помощи</p>
            <a id="id_btn_hide_help_chat" class="btn_close_chat">
                <img src="http://127.0.0.1:8000/static/help_bot/img/close_chat_white.png" alt="❌">
                {# <img src="https://bequite.pythonanywhere.com/static/help_bot/img/close_chat_white.png" alt="❌">#}
            </a>
        </div>

        <iframe id="id_iframe_help_bot" class="chat_iframe"
                {# src="https://bequite.pythonanywhere.com/web-chat/"#}
                src="http://127.0.0.1:8000/web-chat/">
        </iframe>

    </div>

</div>
</body>
</html>
